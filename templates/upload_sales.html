<!DOCTYPE html>
<html lang="en">
    {% load static tailwind_tags %}
<head>
    {% tailwind_css %}
    <meta charset="UTF-8">
    <title>Upload Sales Data</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-10 text-center font-sans tracking-wide">Upload Sales Data</h1>
        <form method="post" enctype="multipart/form-data" class="mx-auto w-full max-w-lg bg-white p-6 rounded-lg shadow-md">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700">Upload</button>
            </div>
        </form>
    </div>    
</body>
</html>
